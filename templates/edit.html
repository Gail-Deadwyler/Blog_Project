{% extends 'base.html'%}

{% block head %}
<title>Edit Posts</title>

{% endblock %}

{% block body %}
<!-- <h1>Edit Blog Post</h1>
    <hr> -->
    <h2>Edit Blog Post</h2>
    <form action="/posts/edit/{{post.id}}" method="POST">
        <label for="title">Title:</label> 
        <!-- <input type="text" name="title" id="title"> -->
        <input class="form-control" type="text" name="title" id="title" aria-label="Enter Title" value="{{ post.title }}">
        <br>
        <label for="author">Author:</label>  
        <!-- <input type="text" name="author" id="author"> -->
        <input class="form-control" type="text" name="author" id="author" aria-label="Enter Author" value="{{ post.author }}">
        <br>
        <label for="content">Post:</label> 
        <textarea class="form-control" name="content" id="content" rows="3" aria-label="Enter Content">{{ post.content }}</textarea>
        <br>       
        <input class="btn btn-primary" type="submit" value="Save">
    </form>
    <hr>
{% endblock %}
