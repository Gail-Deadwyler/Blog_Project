{% extends 'base.html'%}

{% block head %}
<title>Posts</title>

{% endblock %}

{% block body %}
<h1>Some Posts</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        {% if post.author %}
            <h2>By: {{ post.author }}</h2>
        {% else %}
            <h2>By: N/A</h2>
        {% endif %}
        <p>{{ post.content }}</p>
        
    {% endfor %}
    <!-- {% for post in posts %}
        <h2>{{post.title}}</h2>
        <p>{{post.content}}</p>
    {% endfor %} -->

{% endblock %}
